<style>

	html, html a {
		-webkit-font-smoothing: antialiased !important;
	}
	textarea:focus, input:focus{
		outline: none;
	}
	*:focus {
		outline: none;
	}
	body {
		margin: 0px;
		position: static;
	}

	#tool {
		height: 100%;
		width: 100%;
		background: #04364b;
	}

	#workspace {
		height: 100%;
		width: 75%;
		background: #04364b;
		display: inline-block;
		float: left;
	}

	.row {
		display: block;
		text-align: center;
	}

	/* Basic Column Defs */
	.col-12 {
		display: inline-block;
		width: 100%;
		float: left;
	}
	.col-6 {
		display: inline-block;
		width: 50%;
		float: left;
	}
	.col-4 {
		display: inline-block;
		width: 33%;
		float: left;
	}
	.col-3 {
		display: inline-block;
		width: 25%;
		float: left;
		text-align: center;
	}
	.container {
		margin: 10px;
	}
	.container button:first-child {
		margin-left: 0px;
	}
	.container button:last-child {
		margin-right: 0px;
	}


	/* Tab Styling */
	.tabs {
		background: #022c3e;
		height: 45px;
		width: 100%;
		border-bottom: solid 1px #074b68;
		margin: 0px;
		list-style: none;
	}

	.tabs li {
		display: inline-block;
		background: #022c3e;
		padding: 10px 25px;
		font-size: 17px;
		font-family: 'Open Sans', sans-serif;
		font-weight: 400;
		text-transform:uppercase;
		color: #ffffff;
		position: relative;
		border: solid 1px #022c3e;
	}

	.tabs li span {
		color: #01a2b0;
	}

	.tabs li a{
		text-decoration: none;
		color: #ffffff;

	}

	.tabs li.active {
		background: #04364b;
		border: solid 1px #074b68;
		border-bottom: solid 1px #04364b;
		padding-bottom: 11px;
	}


	/* Code container and styling */
	#code {
		height: 100%;
		width: 25%;
		display: inline-block;
		background: #fbfcdc;
	}

	.icon {
		position: absolute;
		top: 15px;
		left: 15px;
		font-size: 25px;
		color: #025060;
	}
	/* Buttons */
	.btn {
		display: inline-block;
		margin:  0px 2px;
		padding: 10px 12px;
		background: #074b68;
		color: #ffffff;
		border: solid 1px #074b68;
		font-family: 'Open Sans', sans-serif;
		font-size: 17px;
		font-weight: 400;
		text-transform: uppercase;
	}
	.btn > span {
		color: #01a2b0;
	}
	.btn.active {
		background: #01a2b0;
		color: #021f2c;
	}

	.btn:hover,
	.btn:hover > span{
		background: #01a2b0;
		color: #021f2c;
	}

	.btn.btn-up,
	.btn.btn-down {
		text-align: center;
		min-width: 60px;
		max-height: 40px;
		padding: 5px;
		width: 60px;
		margin: 0px;
	}

	.btn.btn-right,
	.btn.btn-left {
		margin: 0px -5px;
		margin-top: -5px;
		min-width: 30px;
		width: 40px;
		height: 40px;
	}

	.btn-full {
		width: 100%;
	}
	/* Input Boxes */
	input {
		background: #021f2c;
		display: inline-block;
		border: solid 1px #074b68;
		max-width: 60px;
		max-height: 40px;
		padding: 15px 5px;
		margin-top: -2px;

		color: #ffffff;
		font-size: 17px;
		font-family: 'Open Sans', sans-serif;
		font-weight: 400;
		text-align: center;
		text-transform: uppercase;
	}

	/* Tools */

	#tools {
		width: 20%;
		height: 100%;
		position: absolute;
		right: 0px;
		top: -1px;
	}

	#moveTool {
		background: #022c3e;
		padding: 20px 20px;
		border: solid 1px #074b68;
		position: relative;
	}

	#rotateTool {
		background: #022c3e;
		padding: 20px 20px;
		border: solid 1px #074b68;
		position: relative;
	}

	#stage {
		width: 80%;
		position: relative;
		position: absolute;
		top: 0px;
		bottom: 0px;
	}

	/* Banner Frame */
	#banner {
		width: 300px;
		height: 250px;
		background: #ffffff;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
	.workspace {
		width: 100%;
		height: 95%;
		position: relative;
	}

</style>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<div id="tool" >
	<div id="workspace">
		<!-- TABS Start -->
		<ul class="tabs">
			<li class="position">
				<a href="#position" >Position <span class="fa fa-arrows"></span></a>
			</li>
			<li class="rotation active">
				<a href="#rotation" >Rotation <span class="fa fa-rotate-left"></span></a>
			</li>
		</ul>
		<!-- TABS End -->
		<div class="workspace">
			<!-- Stage Start -->
			<div id="stage">
				<!-- Banner Start -->
				<div id="banner">
				</div>
				<!-- Banner End -->
			</div>

			<!-- Tool Bar Start -->
			<div id="tools">
				<!-- Move Tool Start -->
				<div id="moveTool">
					<div class="icon">
						<span class="fa fa-arrows"></span>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn btn-up"><span class="fa fa-arrow-up"></span></button><br>
							<input class="number" type="text" value="0" />
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn btn-left"><span class="fa fa-arrow-left"></span></button>
							<input class="number" type="text" value="0" />
						<input class="number" type="text" value="0" />
						<button class="btn btn-right"><span class="fa fa-arrow-right"></span></button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<input class="number" type="text" value="0" /><br>
							<button class="btn btn-down"><span class="fa fa-arrow-down"></span></button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn">RL</button>
							<button class="btn">TR</button>
							<button class="btn">BL</button>
							<button class="btn">BR</button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn btn-full">Copy</button>
						</div>
					</div>
				</div>
				<!-- Move Tool End -->

				<!-- Rotate Start -->
				<div id="rotateTool">
					<div class="icon">
						<span class="fa fa-rotate-left"></span>
					</div>
					<div class="row">
						<div class="container">
							<div class="col-6">
								<button class="btn btn-left"><span class="fa fa-arrow-left"></span></button>
								<input type="text" value="0" />
							</div>
							<div class="col-6">
								<button class="btn btn-up"><span class="fa fa-arrow-up"></span></button><br>
								<input type="text" value="0" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="container">
								<button class="btn btn-full"><span class="fa fa-play"></span></button>
							</div>
						</div>
						<div class="col-6">
							<div class="container">
								<button class="btn btn-full"><span class="fa fa-pause"></span></button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn btn-full">Copy</button>
						</div>
					</div>
				</div>
				<!-- Rotate End -->
			</div>
			<!-- Tool Bar End -->
		</div>
		<!-- Stage End -->
	</div>

	<!-- Code side -->
	<div id="code">
		<div class="submit">
			<input type="text" value="0" />
			<button class="btn">Confirm</button>
		</div>
	</div>
	<!-- Code side -->

</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>


<script>

	//Tab Switch function
	$('.tabs li').click(function() {
		$('.tabs li.active').removeClass("active");
		$(this).addClass("active");
	});




</script>
