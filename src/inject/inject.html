<style>
	html, html a {
		-webkit-font-smoothing: antialiased;
	}
	textarea:focus, input:focus{
		outline: none;
	}
	*:focus {
		outline: none;
	}
	html, body {
		margin: 0px;
		position: static;
		height: 100%;
	}

	#tool {
		height: 100%;
		width: 100%;
		background: #04364b;
		text-align: left;
	}

	#workspace {
		height: 100%;
		width: 75%;
		background: #04364b;
		display: inline-block;
		float: left;
	}

	#tool .row {
		display: block;
		text-align: center;
	}

	/* Basic Column Defs */
	.col-12 {
		display: inline-block;
		width: 100%;
		float: left;
	}
	.col-6 {
		display: inline-block;
		width: 50%;
		float: left;
	}
	.col-4 {
		display: inline-block;
		width: 33%;
		float: left;
	}
	.col-3 {
		display: inline-block;
		width: 25%;
		float: left;
		text-align: center;
	}
	#tool .container {
		margin: 10px;
	}
	#tool .container button:first-child {
		margin-left: 0px;
	}
	#tool .container button:last-child {
		margin-right: 0px;
	}


	/* Tab Styling */
	#tool .tabs {
		background: #022c3e;
		height: 45px;
		width: 100%;
		border-bottom: solid 1px #074b68;
		margin: 0px;
		list-style: none;
		text-align: left;
	}

	.tabs li {
		display: inline-block;
		background: #022c3e;
		padding: 10px 25px;
		font-size: 17px;
		font-family: 'Open Sans', sans-serif;
		font-weight: 400;
		text-transform:uppercase;
		color: #ffffff;
		position: relative;
		border: solid 1px #022c3e;
	}

	.tabs li span {
		color: #01a2b0;
	}

	.tabs li a{
		text-decoration: none;
		color: #ffffff;
	}

	.tabs li.active {
		background: #04364b;
		border: solid 1px #074b68;
		border-bottom: solid 1px #04364b;
		padding-bottom: 11px;
	}

	/* Code container and styling */
	#code {
		height: 100%;
		width: 25%;
		display: inline-block;
		background: #fbfcdc;
		overflow-y: scroll;
	}

	#code div {
		text-align: left;
		font-family: 'Open Sans', sans-serif;
	}

	#code ul {
		list-style: none;
		padding-left: 20px;
	}

	#code .divtype {
		color: dodgerblue;
	}

	#code .spantype {
		color: blueviolet;
	}

	#code .imgtype {
		color: crimson;
	}

	#code span {
		color: #000000;
	}


	.icon {
		position: absolute;
		top: 15px;
		left: 15px;
		font-size: 25px;
		color: #025060;
	}
	/* Buttons */
	#tool .btn {
		display: inline-block;
		margin:  0px 2px;
		padding: 8px 12px;
		background: #074b68;
		color: #ffffff;
		border: solid 1px #074b68;
		font-family: 'Open Sans', sans-serif;
		font-size: 16px;
		font-weight: 400;
		text-transform: uppercase;
	}
	.btn > span {
		color: #01a2b0;
	}
	.btn.active {
		background: #01a2b0;
		color: #021f2c;
	}

	#tools .btn:hover,
	#tools .btn:hover > span {
		background: #01a2b0;
		color: #021f2c;
	}

	.btn.btn-up,
	.btn.btn-down {
		text-align: center;
		min-width: 60px;
		max-height: 40px;
		padding: 5px;
		width: 60px;
		margin: 0px;
	}

	#tools .btn.btn-right,
	#tools .btn.btn-left {
		margin: 0px -5px;
		margin-top: -5px;
		min-width: 30px;
		width: 40px;
		height: 40px;
	}

	.btn-full {
		width: 100%;
	}
	/* Input Boxes */
	input {
		background: #021f2c;
		display: inline-block;
		border: solid 1px #074b68;
		box-sizing: border-box;
		max-width: 60px;
		max-height: 40px;
		padding: 15px 5px;
		margin-top: -2px;

		color: #ffffff;
		font-size: 17px;
		font-family: 'Open Sans', sans-serif;
		font-weight: 400;
		text-align: center;
		text-transform: uppercase;
	}

	/* Tools */

	#tools {
		width: 20%;
		min-width: 285px;
		height: 100%;
		position: relative;
		float: right;
	}

	#moveTool {
		background: #022c3e;
		padding: 20px 20px;
		border: solid 1px #074b68;
		position: relative;
	}

	#rotateTool {
		background: #022c3e;
		padding: 20px 20px;
		border: solid 1px #074b68;
		position: relative;
	}

	#stage {
		position: relative;
		height: 100%;
		overflow: auto;
	}

	/* Banner Frame */
	#position {
		width: 300px;
		height: 250px;
		background: #ffffff !important;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}

	#rotation {
		background: #ffffff !important;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}

	#stage .hide {
		height: 0px !important;
		overflow: hidden;
	}

	.workspace {
		width: 100%;
		height: 95%;
		overflow: hidden;
		position: relative;
	}

	#code .selected {
		background: blue;
	}
	.outline {
		border: 1px solid blue;
	}

	.select-overlay {
		position: absolute;
		background: rgba(63, 146, 191, 0.5);
		z-index: 1000;
	}

	#point {
		position: absolute;
		height: 5px;
		width: 5px;
		background: green;
	}

	/* Cross Hair  */
	#crosshair div:first-child {
		width: 100%;
		height: 1px;
		background: green;
		position: absolute;
	}

	#crosshair div:nth-child(2) {
		width: 1px;
		height: 100%;
		background: green;
		position: absolute;
	}
</style>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<div id="tool" >
	<div id="workspace">
		<!-- Selected Overly -->
		<div class="select-overlay">
		</div>

		<!-- TABS Start -->
		<ul class="tabs">
			<li class="position active">
				<a href="#position" data-tab="position">Position <span class="fa fa-arrows"></span></a>
			</li>
			<li class="rotation">
				<a href="#rotation" data-tab="rotation">Rotation <span class="fa fa-rotate-left"></span></a>
			</li>
		</ul>
		<!-- TABS End -->
		<div class="workspace">

						<!-- Tool Bar Start -->
			<div id="tools">
				<!-- Move Tool Start -->
				<div id="moveTool">
					<div class="icon">
						<span class="fa fa-arrows"></span>
					</div>
					<div class="row">
						<div class="container">
							<button id="up" class="btn btn-up"><span class="fa fa-arrow-up"></span></button><br>
							<input id="attr-top" class="number" type="text" value="0" />
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button id="left" class="btn btn-left"><span class="fa fa-arrow-left"></span></button>
							<input id="attr-left" class="number" type="text" value="0" />
							<input id="attr-right" class="number" type="text" value="0" />
							<button id="right" class="btn btn-right"><span class="fa fa-arrow-right"></span></button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<input id="attr-bottom" class="number" type="text" value="0" /><br>
							<button id="down" class="btn btn-down"><span class="fa fa-arrow-down"></span></button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn">RL</button>
							<button class="btn">TR</button>
							<button class="btn">BL</button>
							<button class="btn">BR</button>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<div class="container">
							<button class="btn btn-full">Copy</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Move Tool End -->
				<!-- Rotate Start -->
				<div id="rotateTool">
					<div class="icon">
						<span class="fa fa-rotate-left"></span>
					</div>
					<div class="row">
						<div class="container">
							<div class="row">
								<button class="btn btn-up" data-btn="up" ><span class="fa fa-arrow-up"></span></button>
							</div>
							<div class="row">
								<button class="btn btn-left" data-btn="left"><span class="fa fa-arrow-left"></span></button>
								<input id="" type="text" value="0,0" />
								<button class="btn btn-right" data-btn="right"><span class="fa fa-arrow-right"></span></button>
							</div>
							<div class="row">
								<button class="btn btn-down" data-btn="down"><span class="fa fa-arrow-down"></span></button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<div class="container">
								<button id="start" class="btn btn-full"><span class="fa fa-play"></span></button>
							</div>
						</div>
						<div class="col-6">
							<div class="container">
								<button id="stop" class="btn btn-full"><span class="fa fa-pause"></span></button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="container">
							<button class="btn btn-full">Copy</button>
						</div>
					</div>
				</div>
				<!-- Rotate End -->
			</div>
			<!-- Tool Bar End -->


			<!-- Stage Start -->
			<div id="stage">
				<!-- Banner Start -->
				<div id="position" class="tab-content">
				</div>
				<!-- Banner End -->

				<!-- Banner Start -->
				<div id="rotation" class="tab-content hide">
				</div>
				<!-- Banner End -->
			</div>


		</div>
		<!-- Stage End -->
	</div>

	<!-- Code side -->
	<div id="code">
		<div id="element-content">

		</div>
	</div>
	<!-- Code side -->

</div>
